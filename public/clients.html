<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kundenliste – anrufprofi.de</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<script>
  if (localStorage.getItem('admin') !== 'true') {
    window.location.href = '/adminpassword.html';
  }
</script>

<body class="bg-gray-100 p-6">

  <!-- 🔝 Navigationsleiste -->
  <nav class="bg-indigo-600 text-white px-6 py-4 shadow mb-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-lg font-semibold">
        <a href="/admin-dashboard.html" class="hover:underline">📞 anrufprofi.de – Admin</a>
      </div>
      <div class="flex space-x-4 text-sm">
        <a href="/admin-dashboard.html" class="hover:underline">📋 Anfragen</a>
        <a href="/clients.html" class="hover:underline">🧾 Kundenliste</a>
        <a href="/create-client.html" class="hover:underline">➕ Kunden anlegen</a>
        <a href="/adminpassword.html" class="hover:underline text-red-200">🔒 Logout</a>
      </div>
    </div>
  </nav>

  <div id="app" class="max-w-4xl mx-auto bg-white shadow p-6 rounded">

    <!-- Kopfzeile mit Button -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">🧾 Kundenliste</h1>
      <a href="/create-client.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
        ➕ Kunde hinzufügen
      </a>
    </div>

    <!-- Suchleiste -->
    <div class="mb-4">
      <input
        v-model="search"
        placeholder="🔍 Nach Unternehmen suchen..."
        class="w-full p-2 border rounded"
      />
    </div>

    <!-- Tabelle -->
    <table class="min-w-full bg-white border border-gray-200 rounded">
      <thead class="bg-indigo-100">
        <tr>
          <th class="py-3 px-4 text-left">Unternehmen</th>
          <th class="py-3 px-4 text-left">Kontaktperson</th>
          <th class="py-3 px-4 text-left">Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="client in filteredClients" :key="client.id" class="border-t hover:bg-gray-50">
          <td class="py-2 px-4">{{ client.company_name }}</td>
          <td class="py-2 px-4">{{ client.contact_name }}</td>
          <td class="py-2 px-4">
            <a :href="`/client-profile.html?id=${client.id}`" class="text-blue-600 hover:underline">
              🔍 Profil anzeigen
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <p v-if="clients.length === 0" class="text-gray-500 mt-4">Keine Kunden gefunden.</p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        clients: [],
        search: ''
      },
      computed: {
        filteredClients() {
          return this.clients.filter(client =>
            client.company_name.toLowerCase().includes(this.search.toLowerCase())
          );
        }
      },
      mounted() {
        fetch('/api/clients')
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              this.clients = data.clients;
            } else {
              console.error('❌ Fehler beim Laden der Kunden:', data.error);
            }
          })
          .catch(err => console.error('❌ Netzwerkfehler:', err));
      }
    });
  </script>
</body>
</html>
