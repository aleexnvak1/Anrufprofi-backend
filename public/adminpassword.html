<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login ‚Äì anrufprofi.de</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div id="app" class="w-full max-w-sm p-6 bg-white rounded-xl shadow-xl">
    <h2 class="text-2xl font-semibold text-center mb-6">üîê Admin Login</h2>

    <form @submit.prevent="login">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Benutzername</label>
        <input
          type="text"
          id="username"
          v-model="username"
          required
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
        <input
          type="password"
          id="password"
          v-model="password"
          required
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md"
      >
        Einloggen
      </button>
    </form>

    <p v-if="error" class="text-red-500 text-sm text-center mt-4">{{ error }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        username: '',
        password: '',
        error: ''
      },
      methods: {
        login() {
          const validUsername = 'Aleexnvak';
          const validPassword = 'Griechischerwein2004.';

          if (this.username === validUsername && this.password === validPassword) {
            localStorage.setItem('admin', 'true');
            window.location.href = '/admin-dashboard.html';
          } else {
            this.error = '‚ùå Zugangsdaten sind ung√ºltig';
          }
        }
      }
    });
  </script>
</body>
</html>
