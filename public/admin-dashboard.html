<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€“ anrufprofi.de</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen font-sans">

<!-- Navigation -->
<div id="app" class="flex flex-col min-h-screen">
  <nav class="bg-white shadow px-4 py-3 flex justify-between items-center sticky top-0 z-50">
    <a href="/admin-dashboard.html" class="text-xl font-bold text-indigo-600">anrufprofi.de Admin</a>

    <!-- Desktop MenÃ¼ -->
    <div class="hidden md:flex gap-4 text-sm text-gray-700">
      <a href="/admin-dashboard.html" class="hover:text-indigo-600">Anfragen</a>
      <a href="/clients.html" class="hover:text-indigo-600">Kundenliste</a>
      <a href="/create-client.html" class="hover:text-indigo-600">Kunden anlegen</a>
      <a href="/adminpassword.html" class="text-red-600 hover:text-red-800">Logout</a>
    </div>

    <!-- Burger Button -->
    <button @click="menuOpen = !menuOpen" class="md:hidden focus:outline-none">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </nav>

  <!-- Slide-In MenÃ¼ -->
  <transition name="slide">
    <div v-if="menuOpen" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg z-50 p-6 md:hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg font-bold">MenÃ¼</h2>
        <button @click="menuOpen = false">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <ul class="space-y-4 text-sm">
        <li><a href="/admin-dashboard.html" class="block hover:text-indigo-600">Anfragen</a></li>
        <li><a href="/clients.html" class="block hover:text-indigo-600">Kundenliste</a></li>
        <li><a href="/create-client.html" class="block hover:text-indigo-600">Kunden anlegen</a></li>
        <li><a href="/adminpassword.html" class="block text-red-600 hover:text-red-800">Logout</a></li>
      </ul>
    </div>
  </transition>

  <!-- Content -->
<main class="flex-grow p-6 space-y-10 max-w-7xl mx-auto">

  <!-- ðŸŸ¦ Statistik-Cards â€“ jetzt 3 in einer Zeile auf Mobile -->
  <div class="grid grid-cols-3 gap-2 sm:gap-4">
    <div class="bg-white rounded-lg p-3 sm:p-6 shadow text-center">
      <div class="text-xs sm:text-sm text-gray-500">Gesamt</div>
      <div class="text-xl sm:text-3xl font-bold text-indigo-600 mt-1 sm:mt-2">{{ stats.total }}</div>
    </div>
    <div class="bg-white rounded-lg p-3 sm:p-6 shadow text-center">
      <div class="text-xs sm:text-sm text-gray-500">Offen</div>
      <div class="text-xl sm:text-3xl font-bold text-yellow-500 mt-1 sm:mt-2">{{ stats.open }}</div>
    </div>
    <div class="bg-white rounded-lg p-3 sm:p-6 shadow text-center">
      <div class="text-xs sm:text-sm text-gray-500">Erledigt</div>
      <div class="text-xl sm:text-3xl font-bold text-green-500 mt-1 sm:mt-2">{{ stats.done }}</div>
    </div>
  </div>

  <!-- ðŸŸ¨ Titel -->
  <h2 class="text-xl font-semibold text-gray-800">Kontaktanfragen</h2>

  <!-- ðŸ“± Mobile Cards: Jetzt breiter & luftiger -->
  <div class="grid gap-4 md:hidden">
    <div v-for="req in requests" :key="req.id" class="bg-white shadow rounded-xl p-5 space-y-2">
      <div class="text-base font-semibold text-gray-900">{{ req.name }}</div>
      <div class="text-sm text-gray-600 break-all">{{ req.email }}</div>
      <div class="text-sm text-gray-700">{{ req.message }}</div>
      <div class="text-sm">
        <span :class="req.status === 'erledigt' ? 'text-green-600' : 'text-yellow-600'">
          {{ req.status }}
        </span>
      </div>
      <div class="flex flex-col gap-2 sm:flex-row sm:gap-4">
        <button v-if="req.status !== 'erledigt'"
                @click="markAsDone(req.id)"
                class="bg-green-500 hover:bg-green-600 text-white text-sm px-3 py-1.5 rounded">
          Erledigt
        </button>
        <button @click="deleteRequest(req.id)"
                class="bg-red-500 hover:bg-red-600 text-white text-sm px-3 py-1.5 rounded">
          LÃ¶schen
        </button>
      </div>
    </div>
  </div>

  <!-- ðŸ’» Desktop Tabelle (unverÃ¤ndert) -->
  <div class="hidden md:block overflow-x-auto">
    <!-- Tabelle wie vorher -->
  </div>
</main>
</div>

<!-- Vue App -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    new Vue({
      el: '#app',
      data: {
        menuOpen: false,
        requests: [],
        stats: { total: 0, open: 0, done: 0 }
      },
      mounted() {
        this.fetchRequests();
      },
      methods: {
        async fetchRequests() {
          try {
            const res = await fetch('/api/requests');
            const data = await res.json();
            this.requests = data.map(r => ({
              ...r,
              status: r.status?.replace(/'/g, '')
            }));
            this.calculateStats();
          } catch (e) {
            console.error('Fehler:', e);
          }
        },
        calculateStats() {
          this.stats.total = this.requests.length;
          this.stats.open = this.requests.filter(r => r.status !== 'erledigt').length;
          this.stats.done = this.requests.filter(r => r.status === 'erledigt').length;
        },
        async markAsDone(id) {
          await fetch(`/api/requests/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status: 'erledigt' })
          });
          this.fetchRequests();
        },
        async deleteRequest(id) {
          await fetch(`/api/requests/${id}`, { method: 'DELETE' });
          this.fetchRequests();
        }
      }
    });
  });
</script>

<!-- Slide-Animation -->
<style>
.slide-enter-active, .slide-leave-active {
  transition: all 0.3s ease;
}
.slide-enter, .slide-leave-to {
  transform: translateX(-100%);
  opacity: 0;
}
</style>
</body>
</html>
