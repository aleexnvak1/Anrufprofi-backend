<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard – anrufprofi.de</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen font-sans">
  <script>
    if (localStorage.getItem('admin') !== 'true') {
      window.location.href = '/adminpassword.html';
    }
  </script>

  <div id="app" class="flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow px-4 py-3 sticky top-0 z-10">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="/admin-dashboard.html" class="text-xl font-bold text-indigo-600">anrufprofi.de Admin</a>
        <div class="flex gap-4 text-sm text-gray-700">
          <a href="/admin-dashboard.html" class="hover:text-indigo-600">Anfragen</a>
          <a href="/clients.html" class="hover:text-indigo-600">Kundenliste</a>
          <a href="/create-client.html" class="hover:text-indigo-600">Kunden anlegen</a>
          <a href="/adminpassword.html" class="text-red-600 hover:text-red-800">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow p-6 space-y-10 max-w-7xl mx-auto">
      <!-- Statistiken -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg p-6 shadow hover:shadow-md transition">
          <div class="text-sm text-gray-500">Gesamtanfragen</div>
          <div class="text-3xl font-bold text-indigo-600 mt-2">{{ stats.total }}</div>
        </div>
        <div class="bg-white rounded-lg p-6 shadow hover:shadow-md transition">
          <div class="text-sm text-gray-500">Offene Anfragen</div>
          <div class="text-3xl font-bold text-yellow-500 mt-2">{{ stats.open }}</div>
        </div>
        <div class="bg-white rounded-lg p-6 shadow hover:shadow-md transition">
          <div class="text-sm text-gray-500">Erledigt</div>
          <div class="text-3xl font-bold text-green-500 mt-2">{{ stats.done }}</div>
        </div>
      </div>

      <!-- Tabelle -->
      <div class="overflow-x-auto">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Kontaktanfragen</h2>
        <table class="min-w-full bg-white shadow rounded-lg overflow-hidden text-sm">
          <thead class="bg-indigo-100 text-gray-700 text-left">
            <tr>
              <th class="py-3 px-4">Name</th>
              <th class="py-3 px-4">E-Mail</th>
              <th class="py-3 px-4">Nachricht</th>
              <th class="py-3 px-4">Status</th>
              <th class="py-3 px-4">Aktionen</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="req in requests" :key="req.id" class="border-t hover:bg-gray-50">
              <td class="py-2 px-4">{{ req.name }}</td>
              <td class="py-2 px-4">{{ req.email }}</td>
              <td class="py-2 px-4">{{ req.message }}</td>
              <td class="py-2 px-4">
                <span :class="req.status === 'erledigt' ? 'text-green-600' : 'text-yellow-600'">
                  {{ req.status }}
                </span>
              </td>
              <td class="py-2 px-4 space-x-2">
                <button v-if="req.status !== 'erledigt'"
                  @click="markAsDone(req.id)"
                  class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">
                  Erledigt
                </button>
                <button @click="deleteRequest(req.id)"
                  class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                  Löschen
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Vue App -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Vue({
        el: '#app',
        data: {
          requests: [],
          stats: { total: 0, open: 0, done: 0 }
        },
        mounted() {
          this.fetchRequests();
        },
        methods: {
          async fetchRequests() {
            try {
              const res = await fetch('/api/requests');
              const data = await res.json();
              this.requests = data.map(r => ({
                ...r,
                status: r.status?.replace(/'/g, '')
              }));
              this.calculateStats();
            } catch (e) {
              console.error('Fehler:', e);
            }
          },
          calculateStats() {
            this.stats.total = this.requests.length;
            this.stats.open = this.requests.filter(r => r.status !== 'erledigt').length;
            this.stats.done = this.requests.filter(r => r.status === 'erledigt').length;
          },
          async markAsDone(id) {
            await fetch(`/api/requests/${id}`, {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ status: 'erledigt' })
            });
            this.fetchRequests();
          },
          async deleteRequest(id) {
            await fetch(`/api/requests/${id}`, {
              method: 'DELETE'
            });
            this.fetchRequests();
          }
        }
      });
    });
  </script>
</body>
</html>
